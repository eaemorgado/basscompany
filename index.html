<html lang="pt-br">
<head>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .typing {
            display: inline-block;
            border-right: 3px solid white;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(30) infinite alternate, blink 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .social-buttons {
            margin-top: 30px;
        }

        .social-buttons a {
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
            transition: 0.3s;
            display: inline-block;
            margin: 5px;
        }

        .social-buttons a:hover {
            background: white;
            color: #333;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.2rem;
            }
            .social-buttons a {
                font-size: 1.2rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
